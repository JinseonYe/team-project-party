<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background-color: #FFFFFF;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #F7B718;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
            color: #FFFFFF;
        }

        .header a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #BBBBBB;
        }

        th {
            background-color: #33312E;
            color: #FFFFFF;
        }

        td a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }

        .new-post {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .new-post a {
            padding: 10px;
            border-radius: 5px;
            background-color: #F7B718;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>게시판</h1>
    <a href="#">로그인</a>
</div>
<div class="container">
    <div class="new-post">
        <a href="#">새 글 작성</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><a href="#">첫 번째 게시물 제목</a></td>
            <td>작성자1</td>
            <td>2023-02-08</td>
        </tr>
        <tr>
            <td><a href="#">두 번째 게시물 제목</a></td>
            <td>작성자2</td>
            <td>2023-02-07</td>
        </tr>
        <tr>
            <td><a href="#">세 번째 게시물 제목</a></td>
            <td>작성자3</td>
            <td>2023-02-06</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
