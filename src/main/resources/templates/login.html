<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Let's PARTY|Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            box-sizing: border-box;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 3rem;
        }

        .logo {
            margin: 0;
            margin-bottom: 20px;
            color: #FFFFFF;
            opacity:0.75; /* 75% 불투명도 */
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            padding: 2rem 0;
            background-color: #F7B718;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 1rem 2rem;
            margin: 1rem 0;
            box-sizing: border-box;
            border: none;
            border-radius: 20px;
            background-color: #EEEEEE;
            color: #33312E;
            font-size: 1.2rem;
            outline: none;
        }

        input[type=submit] {
            background-color: #F7B718;
            color: #FFFFFF;
            border: none;
            border-radius: 20px;
            padding: 1rem 3rem;
            margin: 1rem 0;
            font-size: 1.4rem;
            font-weight: bolder;
            cursor: pointer;
        }

        a {
            color: #BBBBBB;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="logo">Let's PARTY</h1>
    <form>
        <span style = " font-size:1.5em;">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="예) lets@parties.com">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="영문, 숫자, 특수문자 조합 8-60자">

        <input type="submit" value="로그인">
        </span>
    </form>
    <p><a href="#">이메일/비밀번호 찾기</a></p>
    <p><a href="#">회원가입</a></p>
</div>
</body>
</html>
