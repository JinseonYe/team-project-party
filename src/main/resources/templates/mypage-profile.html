<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container px-5">
            <h1 class="masthead-heading mb-0">Let's PARTY!</h1>
            <h2 class="masthead-subheading mb-0">마이페이지 - 내 정보</h2>
        </div>
    </div>
</header>

<div class="mypageMain">
    <!-- 사이드바 -->
    <data class="mypageLeftMenu">
        <button class="mydata" onclick="window.location.href= 'mypage_profile.html'">내 정보</button>
        <button class="mydata" onclick="window.location.href= 'login.html'">1:1 채팅</button>
        <button class="mydata" onclick="window.location.href= 'mypage_partypost_created.html'">내 모집글 목록</button>
        <button class="mydata" onclick="window.location.href= 'mypage_partypost_apply.html'">신청 모집글 목록</button>
        <button class="mydata" onclick="window.location.href= 'mypage_partypost_likes.html'">좋아한 모집글</button>
        <button class="mydata" onclick="window.location.href= 'mypage_blocks.html'">차단 유저관리</button>
    </data>

    <!-- 여기부터 본문 -->
    <div id="profile">
        <div class="mypage-info">
            <div class="profile-profileImg">
                <!-- 유저 프로필 이미지 들어갈 곳 -->
            </div>
            <div class="profile-nickname">
                <!-- 유저 이름 들어갈 곳 -->
                <span id="profile-nickname"></span>
                <!-- 상태메세지 들어갈 곳 -->
                <span id="profile-comment"></span>
            </div>
            <div>이메일:</div>
            <!-- 유저 이메일 들어갈 곳 -->
            <span id="profile-email"></span>
            <br>
            <div>전화번호:</div>
            <!-- 유저 전화번호 들어갈 곳 -->
            <span id="profile-phoneNum"></span>
        </div>
    </div>

    <!-- 수정내용 들어갈 곳 -->
    <div id="editProfile">
        <div class="editProfile">
            <div class="password-change">
                <form>
                    <h5>- 수정내용 입력 -</h5>
                    <div id="image-input">
                        <label for="image-input-text">이미지url 수정입력:</label>
                        <input type="text" id="image-input-text" name="input-text" class="input-text"><br>
                    </div>
                    <div class="nickname-input">
                        <label for="nickname-input-text">닉네임 수정입력:</label>
                        <input type="text" id="nickname-input-text" name="input-text" class="input-text"><br>
                    </div>
                    <div id="comment-input" class="comment-input">
                        <label for="comment-input-text">상태 수정입력:</label>
                        <input type="text" id="comment-input-text" name="input-text" class="input-text"><br>
                    </div>
                    <div id="new-password-input" class="new-password-input">
                        <label for="new-password">새 비밀번호:</label>
                        <input type="text" id="new-password" name="new-password">
                    </div>
                    <div id="image-confirm-password--input" class="confirm-password--input">
                        <label for="confirm-password">새 비밀번호 확인:</label>
                        <input type="text" id="confirm-password" name="confirm-password">
                    </div>
                    <br><br>
                    <div id="now-password--input-input" class="now-password--input">
                        <label for="now-password">현재 비밀번호 확인:</label>
                        <input type="text" id="now-password" name="now-password">
                        <input type="submit" class="btn btn-primary rounded-pill" value="수정 적용"><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="/js/mypage-profile.js"></script>
