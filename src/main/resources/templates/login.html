<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's PARTY|Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            box-sizing: border-box;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 3rem;
        }

        .logo {
            margin: 0;
            margin-bottom: 20px;
            color: #FFFFFF;
            opacity: 0.75; /* 75% 불투명도 */
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            padding: 2rem 0;
            background-color: #F7B718;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 1rem 2rem;
            margin: 1rem 0;
            box-sizing: border-box;
            border: none;
            border-radius: 20px;
            background-color: #EEEEEE;
            color: #33312E;
            font-size: 1.2rem;
            outline: none;
        }

        input[type=submit] {
            background-color: #F7B718;
            color: #FFFFFF;
            border: none;
            border-radius: 20px;
            padding: 1rem 3rem;
            margin: 1rem 0;
            font-size: 1.4rem;
            font-weight: bolder;
            cursor: pointer;
        }

        a {
            color: #BBBBBB;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="logo">Let's PARTY</h1>
    <form>
        <span style=" font-size:1.5em;">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="예) lets@party.com">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="영문, 숫자, 특수문자 조합 8-60자">

        <input type="submit" id="submit-btn" value="로그인">
        </span>
    </form>
    <button id="login-kakao-btn"
            onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=94293d41f51b73a7ba87db77967da2b3&redirect_uri=http://localhost:8080/api/users/kakao/callback&response_type=code'">
        카카오로 로그인하기
    </button>
    <p><a href="#">회원가입</a></p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(() => {
        $("#submit-btn").on("click", (ev) => login(ev))
    })


    function login(ev) {

        let email = $('#email').val();
        let password = $('#password').val();

        if (email === '') {
            alert('이메일을 입력해주세요');
            return;
        } else if (password === '') {
            alert('비밀번호를 입력해주세요');
            return;
        }
        ev.preventDefault()
        $.ajax({
            type: "POST",
            url: `/api/users/signin`,
            contentType: "application/json",
            data: JSON.stringify({email: email, password: password}),
            success: function (response, status, xhr) {
                console.log(response);
                console.log(status);
                console.log(xhr);
                document.cookie = 'Authorization' + '=' + xhr.getResponseHeader('Authorization')

                let host = window.location.host;
                let url = host + '/page/indexPage';
                window.location.href = 'http://' + url;

                //포스트맨 참고
                //pm.environment.set('token', pm.response.headers.get("Authorization")); (로그인)
                //pm.environment.set('token', postman.getResponseHeader('Authorization')); (토큰을 사용해야할때)
            }

        }).fail((json) => {
            console.log(json)
            alert("로그인에 문제가 발생했습니다. 증상이 계속되는 경우 관리자에 문의주세요.")
        })
    }


</script>

</body>
</html>
