<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #33312E;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #F7B718;
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        section {
            margin: 20px;
            padding: 10px;
            background-color: #FFFFFF;
            box-shadow: 0 0 10px #33312E;
        }

        article {
            margin: 10px 0;
            padding: 10px;
            background-color: #FFFFFF;
            box-shadow: 0 0 5px #33312E;
        }

        article h2 {
            font-size: 20px;
            font-weight: normal;
            margin: 0;
            padding: 0;
        }

        article p {
            margin: 10px 0;
            padding: 0;
            font-size: 14px;
            line-height: 1.5;
            text-align: justify;
        }

        footer {
            background-color: #F7B718;
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        button {
            background-color: #F7B718;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
        }

        .comment {
            margin: 10px 0;
            padding: 10px;
            background-color: #F7B718;
            box-shadow: 0 0 5px #33312E;
            color: #FFFFFF;
        }

        .comment h3 {
            font-size: 16px;
            font-weight: normal;
            margin: 0;
            padding: 0;
        }

        .comment p {
            margin: 10px 0;
            padding: 0;
            font-size: 14px;
            line-height: 1.5;
            text-align: justify;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>게시글 제목</h1>
    <div class="meta">
        <span class="category">카테고리</span>
        <span class="author">작성자</span>
        <span class="date">작성일자</span>
    </div>
    <div class="content">
        <p>게시글 내용</p>
    </div>
</div>
</body>
</html>
