<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #33312E;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #F7B718;
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        section {
            margin: 20px;
            padding: 10px;
            background-color: #FFFFFF;
            box-shadow: 0 0 10px #33312E;
        }

        article {
            margin: 10px 0;
            padding: 10px;
            background-color: #FFFFFF;
            box-shadow: 0 0 5px #33312E;
        }

        article h2 {
            font-size: 20px;
            font-weight: normal;
            margin: 0;
            padding: 0;
        }

        article p {
            margin: 10px 0;
            padding: 0;
            font-size: 14px;
            line-height: 1.5;
            text-align: justify;
        }

        footer {
            background-color: #F7B718;
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        button {
            background-color: #F7B718;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
        }

        .comment {
            margin: 10px 0;
            padding: 10px;
            background-color: #F7B718;
            box-shadow: 0 0 5px #33312E;
            color: #FFFFFF;
        }

        .comment h3 {
            font-size: 16px;
            font-weight: normal;
            margin: 0;
            padding: 0;
        }

        .comment p {
            margin: 10px 0;
            padding: 0;
            font-size: 14px;
            line-height: 1.5;
            text-align: justify;
        }
    </style>
</head>
<body>
<div class="mypage">
    <div class="mypage-title">
        <h1>마이페이지</h1>
    </div>
    <div class="mypage-menu">
        <ul>
            <li><a href="#">내 정보</a></li>
            <li><a href="#">나의 글 목록</a></li>
        </ul>
    </div>

    <div class="mypage-profiles">
        <div class="profiles-image">
            <img src="내 이미지 경로" alt="프로필 이미지">
        </div>
        <div class="profiles-info">
            <div class="nickname">
                <h2>내 닉네임</h2>
            </div>
            <div class="status-message">
                <p>상태 메세지</p>
            </div>
            <div class="contact-info">
                <p><strong>이메일:</strong> 이메일 주소</p>
                <p><strong>전화번호:</strong> 전화번호
                    <button>수정</button>
                </p>
            </div>
            <div class="password-change">
                <form>
                    <label for="new-password">새 비밀번호:</label>
                    <input type="password" id="new-password" name="new-password"><br>
                    <label for="confirm-password">새 비밀번호 확인:</label>
                    <input type="password" id="confirm-password" name="confirm-password"><br>
                    <input type="submit" value="변경">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
