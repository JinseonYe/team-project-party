<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <title>내 정보</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /*background-color: #F7B718;*/
        }

        .mypage-top {
            width: 100%;
            width: 940px;
            align-items: center;
            text-align: center;
            border: 4px solid #F7B718;

            margin: 10px 20px 10px 20px;
            border-radius: 15px;
        }

        .mypage-title {
            width: 100%;
            width: 940px;
            align-items: center;
            text-align: center;
            border: 4px solid #F7B718;

            margin: 10px 20px 10px 20px;
            border-radius: 15px;
        }

        .mypageMain {
            align-content: center;
            display: flex;
            width: 100%;
        }

        .mypageLeftMenu {
            float: left;
            margin: 10px 20px 10px 20px;
            display: flex;
            flex-direction: column;
            width: 200px;
            height: 500px;
            background-color: #FFFFFF;
            padding: 0px;
            box-sizing: border-box;
            border: 4px solid #F7B718;

            border-radius: 15px;
        }

        .mypageLeftMenu button {
            margin: 8px 5px 8px 5px;
            padding-left: 15px;
            height: 80px;
            font-size: 20px;
            text-align: left;
            border: #FFFFFF;
            background-color: #FFFFFF;
        }

        .mypageLeftMenu button:hover {
            color: #F7B718;
            font-weight: bold;
        }

        .mypageEdit {
            float: left;
            margin: 10px 20px 10px 20px;
            width: 700px;
            height: 700px;
            border: 4px solid #F7B718;
            border-radius: 15px;
        }

        .mypage-profile img {
            float: left;
            border: 4px solid #F7B718;
            margin: 10px 20px 10px 20px;
            border-radius: 100%;

        }

        .profile-image {
            float: left;
            width: 100%;
            height: 120px;
        }

        .status-message {
            padding: 10px 5px 5px 5px;
            text-align: left;
            width: 300px;
            height: 30px;
            overflow: hidden; /* 내용이 넘칠 때 숨김 */
            border: 2px solid #000000;
            border-radius: 15px;
        }

        .profile-info {
            height: 100px;
            margin: 20px 0px 0px 0px;
            /*background: green;*/
        }

        .password-change {
            /*background: red;*/
            margin: 20px 0px 10px 0px;
        }

        .image-input {
            margin: 20px 20px 20px 20px;
        }

        .nickname-input {
            margin: 20px 20px 20px 20px;
        }

        .comment-input {
            margin: 20px 20px 20px 20px;
        }

        .new-password-input {
            margin: 20px 20px 20px 20px;
        }

        .confirm-password--input {
            margin: 20px 20px 20px 20px;
        }

        .now-password--input {
            margin: 20px 20px 20px 20px;
        }
    </style>
</head>
<body>


<div class="mypagewrap">
    <header>
        <h1 class="mypage-top" onclick="window.location.href= 'login.html'">파티메이트</h1>
        <div class="mypage-title">
            <h1>내 정보</h1>
        </div>
    </header>

    <div class="mypageMain">

        <data class="mypageLeftMenu">
            <button class="mydata" onclick="window.location.href= 'mypage_profile.html'">내 정보</button>
            <button class="mydata" onclick="window.location.href= 'login.html'">1:1 채팅</button>
            <button class="mydata" onclick="window.location.href= 'mypage_partypost_created.html'">내 모집글 목록</button>
            <button class="mydata" onclick="window.location.href= 'mypage_partypost_apply.html'">신청 모집글 목록</button>
            <button class="mydata" onclick="window.location.href= 'mypage_partypost_likes.html'">좋아한 모집글</button>
            <button class="mydata" onclick="window.location.href= 'mypage_blocks.html'">차단 유저관리</button>
        </data>

        <div class="mypageEdit">
            <div class="mypage-profile">
                <div class="profile-image">
                    <img src="../static/css/image/person.png" width=100 height=80>
                    <div id="nickname" class="nickname">
                        <h2>내 닉네임</h2>
                    </div>
                    <div id="status-message" class="status-message"> 상태 메세지
                    </div>
                </div>

                <div class="profile-info">
                    <div class="contact-info">
                        <div id="email-info" class="email-info">
                            <strong>이메일:</strong> 이메일 주소
                        </div>
                        <br>
                        <div id="email-phone-info" class="phone-info">
                            <strong>전화번호:</strong> 전화번호
                        </div>
                        <br>
                        <div id="email-nickname-info" class="nickname-info">
                            <strong>닉네임:</strong> 닉네임
                        </div>
                    </div>
                    <div class="password-change">
                        <form>
                            <h3>- 수정내용 입력 -</h3>
                            <div id="image-input" class="image-input">
                                <label for="image-input-text">이미지url 수정입력:</label>
                                <input type="text" id="image-input-text" name="input-text"><br>
                            </div>
                            <div class="nickname-input">
                                <label for="nickname-input-text">닉네임 수정입력:</label>
                                <input type="text" id="nickname-input-text" name="input-text"><br>
                            </div>
                            <div id="comment-input" class="comment-input">
                                <label for="comment-input-text">상태 수정입력:</label>
                                <input type="text" id="comment-input-text" name="input-text"><br>
                            </div>
                            <div id="new-password-input" class="new-password-input">
                                <label for="new-password">새 비밀번호:</label>
                                <input type="password" id="new-password" name="new-password">
                            </div>
                            <div id="image-confirm-password--input" class="confirm-password--input">
                                <label for="confirm-password">새 비밀번호 확인:</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                                <input type="submit" value="변경"><br>
                            </div>
                            <div id="now-password--input-input" class="now-password--input">
                                <label for="now-password">현재 비밀번호 확인:</label>
                                <input type="password" id="now-password" name="now-password">
                                <input type="submit" value="수정 적용"><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
